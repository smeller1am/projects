<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link rel="stylesheet" href="css/normallize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header__container">
      <div class="header__content">
        <img class="header__logo" src="img/logotip.png" alt="логотип">
        <input class="header__input" id="header_input" type="text" placeholder="Введите запрос">
      </div>
    </div> 
  </header>
  <main class="clients">
    <div class="container clients__container">
      <div class="clients__title">
        Клиенты
      </div>
      <table>
        <thead id="thead">
          <th scope="col" data-sort="ascending" id="id">ID<svg id="id_arrow" width="12" height="12" viewbox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z" fill="#9873FF"/>
            </svg></th>
          <th scope="col" data-sort="ascending" id="fio">Фамилия имя отчеcтво<svg id="fio_arrow" width="12" height="12" viewbox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z" fill="#9873FF"/>
            </svg><div id="sort_type">А-Я</div></th>
          <th scope="col" id="create_date" data-sort="ascending">Дата и время создания <svg id="create_date_arrow" width="12" height="12" viewbox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z" fill="#9873FF"/>
            </svg></th>
          <th scope="col" id="change_date" data-sort="ascending">Последнее изменение <svg id="update_date_arrow" width="12" height="12" viewbox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z" fill="#9873FF"/>
            </svg></th>
          <th scope="col" id="contacts">Контакты</th>
          <th scope="col" id="actions">Действия</th>
        </thead>
        <tbody id="table_body" class="clients__table_body">
        </tbody>
      </table>
      <button id="user__btn" class="clients__button">Добавить клиента
      </button>
    </div>
    <div id="user__card" class="user__add_card hidden">
      <div class="user__card_top">
        <div class="user__card_title">
          Новый клиент
        </div>
        <img class="user__card_close_btn" id="user__card_close_btn" src="img/btn-close.svg" alt="Закрытие окна">
      </div>
      <form id="user__card_form" class="user__card_form" >
        <input class="user__card_input" id="name" type="text" placeholder="Фамилия">
        <input class="user__card_input" id="surname" type="text" placeholder="Имя">
        <input class="user__card_input" id="lastname" type="text" placeholder="Отчество">
        <div class="contacts_section" >
          <div class="user__change_contacts_section" id="add_contacts_section" ></div>
        <button  class="contacts_btn" id="add_client_contacts_button">Добавить контакт</button>
        </div>
        <button  class="save_btn" type="submit">Сохранить</button>
        <button id="cancel_btn">Отмена</button>
      </form>
    </div>
    <div id="user__change_card" class="user__change_card hidden">
      <div class="user__change_card_top">
        <div class="user__change_card_title">Изменить данные</div>
        <div id="change_card_id" class="user__change_card_id"></div>
        <img class="user__change_card_close_btn" id="close_change_card"  src="img/btn-close.svg" alt="Закрытие окна">
      </div>
      <form class="user__change_card_form">
        <div class="change_info" id="user_change_surname">Фамилия</div>
        <input type="text" id="surname_input" class="change_input">
        <div class="change_info" id="user_change_name">Имя</div>
        <input type="text" id="name_input" class="change_input">
        <div class="change_info" id="user_change_lastName">Отчество</div>
        <input type="text" id="lastName_input" class="change_input">
        <div class="contacts_section">
          <div class="user__change_contacts_section" id="contacts_section"></div>
        <button id="contacts_btn" class="contacts_btn">Добавить контакт</button>
        </div>
        <button class="save_btn" id="save_btn" type="submit">Сохранить</button>
        <button class="change_delete_btn" id="change_delete_btn">Удалить клиента</button>
      </form>

    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script> 
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
  <script defer src="script.js"></script>
</body>
</html>
